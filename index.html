<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> List Utang </title>ist</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6366f1, #ec4899, #f59e0b);
      background-size: 300% 300%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 380px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      margin: 0 0 20px;
      text-align: center;
      color: #1f2937;
      font-weight: 600;
      font-size: 22px;
    }

    .input-group {
      display: flex;
      margin-bottom: 15px;
    }

    .input-group input {
      flex: 1;
      padding: 12px;
      border: 2px solid #6366f1;
      border-radius: 10px 0 0 10px;
      outline: none;
      font-size: 14px;
    }

    .input-group button {
      padding: 12px 18px;
      border: none;
      background: #6366f1;
      color: white;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .input-group button:hover {
      background: #4f46e5;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 220px;
      overflow-y: auto;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f3f4f6;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      animation: fadeTask 0.5s ease;
    }

    @keyframes fadeTask {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    li.completed span {
      text-decoration: line-through;
      color: gray;
    }

    li span {
      cursor: pointer;
      flex: 1;
    }

    .btn-delete {
      background: #ef4444;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-delete:hover {
      background: #dc2626;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“‹ My To-Do List</h2>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Tambah tugas...">
      <button onclick="addTask()">Tambah</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      let input = document.getElementById("taskInput");
      let taskText = input.value.trim();

      if (taskText === "") {
        alert("Isi dulu tugasnya!");
        return;
      }

      let li = document.createElement("li");

      let span = document.createElement("span");
      span.textContent = taskText;
      span.onclick = function() {
        li.classList.toggle("completed");
      };

      let delBtn = document.createElement("button");
      delBtn.textContent = "Hapus";
      delBtn.className = "btn-delete";
      delBtn.onclick = function() {
        li.remove();
      };

      li.appendChild(span);
      li.appendChild(delBtn);
      document.getElementById("taskList").appendChild(li);

      input.value = ""; // kosongkan input setelah ditambah
    }
  </script>
</body>
</html>
