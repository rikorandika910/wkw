<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Style Music Player</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player {
      width: 350px;
      background: #181818;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .cover {
      width: 100%;
      height: 300px;
      background: #333;
      border-radius: 15px;
      background-size: cover;
      background-position: center;
    }

    .title {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .artist {
      font-size: 14px;
      color: #b3b3b3;
      margin-top: 3px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .playlist {
      margin-top: 25px;
      max-height: 150px;
      overflow-y: auto;
    }

    .song {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }

    .song:hover {
      background: #222;
    }
  </style>
</head>
<body>

  <div class="player">
    <div class="cover" id="cover"></div>
    <div class="title" id="title">Judul Lagu</div>
    <div class="artist" id="artist">Artist</div>

    <audio id="audio"></audio>

    <div class="controls">
      <button onclick="prevSong()">⏮</button>
      <button onclick="togglePlay()">⏯</button>
      <button onclick="nextSong()">⏭</button>
    </div>

    <div class="playlist" id="playlist"></div>
  </div>

<script>
  const songs = [
    {
      title: "Flatline",
      artist: "Justin Bieber",
      src="https://username.github.io/reponame/songs/flatline.mp3",
      cover: "covers/flatline.jpg"
    },
    {
      title: "Song 1",
      artist: "Artist A",
      src: "songs/song1.mp3",
      cover: "covers/cover1.jpg"
    },
    {
      title: "Song 2",
      artist: "Artist B",
      src: "songs/song2.mp3",
      cover: "covers/cover2.jpg"
    },
    {
      title: "Song 3",
      artist: "Artist C",
      src: "songs/song3.mp3",
      cover: "covers/cover3.jpg"
    }
  ];

  let index = 0;
  const audio = document.getElementById("audio");
  const title = document.getElementById("title");
  const artist = document.getElementById("artist");
  const cover = document.getElementById("cover");

  function loadSong(i) {
    index = i;
    audio.src = songs[i].src;
    title.textContent = songs[i].title;
    artist.textContent = songs[i].artist;
    cover.style.backgroundImage = `url('${songs[i].cover}')`;
    audio.play();
  }

  function togglePlay() {
    audio.paused ? audio.play() : audio.pause();
  }

  function nextSong() {
    index = (index + 1) % songs.length;
    loadSong(index);
  }

  function prevSong() {
    index = (index - 1 + songs.length) % songs.length;
    loadSong(index);
  }

  audio.addEventListener("ended", nextSong);

  const playlistDiv = document.getElementById("playlist");
  songs.forEach((s, i) => {
    const div = document.createElement("div");
    div.className = "song";
    div.textContent = s.title + " - " + s.artist;
    div.onclick = () => loadSong(i);
    playlistDiv.appendChild(div);
  });

  loadSong(0);
</script>

</body>
</html>
