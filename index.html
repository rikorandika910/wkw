<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Music Player</title>

<style>
  body { 
    font-family: Arial; background:#111; color:white; 
    padding:20px; text-align:center;
  }
  .player {
    max-width:400px; margin:auto; background:#222; 
    padding:20px; border-radius:10px;
  }
  ul { list-style:none; padding:0; }
  li {
    background:#333; margin:5px 0; padding:10px;
    border-radius:6px; cursor:pointer;
  }
  li:hover { background:#444; }
</style>
</head>
<body>

<h2>Simple Music Player</h2>

<div class="player">
  <audio id="audio" controls style="width:100%; margin-bottom:15px;"></audio>

  <h3>Playlist</h3>
  <ul id="playlist"></ul>
</div>

<script>
  // === Tambahkan lagu-lagu kamu di sini ===
  const songs = [
    { title: "Flatline", url: "https://raw.githubusercontent.com/rikorandika910/wkw/main/Flatline.mp3" },
    // Contoh tambahan:
    // { title: "Lagu 2", url: "link_raw_mp3" },
    // { title: "Lagu 3", url: "file3.mp3" }
  ];

  const audio = document.getElementById("audio");
  const playlist = document.getElementById("playlist");

  // generate playlist
  songs.forEach((song, index) => {
    const li = document.createElement("li");
    li.textContent = song.title;
    li.addEventListener("click", () => {
      audio.src = song.url;
      audio.play();
    });
    playlist.appendChild(li);

    // set lagu pertama otomatis
    if (index === 0) audio.src = song.url;
  });
</script>

</body>
</html>
