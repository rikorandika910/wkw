<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Utang</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #06b6d4, #3b82f6, #8b5cf6);
      background-size: 300% 300%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 380px;
    }

    h2 {
      margin: 0 0 20px;
      text-align: center;
      color: #1f2937;
      font-weight: 600;
      font-size: 22px;
    }

    .input-group {
      display: flex;
      margin-bottom: 15px;
    }

    .input-group input {
      flex: 1;
      padding: 12px;
      border: 2px solid #3b82f6;
      border-radius: 10px 0 0 10px;
      outline: none;
      font-size: 14px;
    }

    .input-group button {
      padding: 12px 18px;
      border: none;
      background: #3b82f6;
      color: white;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .input-group button:hover {
      background: #2563eb;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 250px;
      overflow-y: auto;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f3f4f6;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .btn-delete {
      background: #ef4444;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-left: 10px;
    }

    .btn-delete:hover {
      background: #dc2626;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“œ List Utang</h2>
    <div class="input-group">
      <input type="text" id="utangInput" placeholder="Contoh: Budi - Rp50000">
      <button onclick="addUtang()">Tambah</button>
    </div>
    <ul id="utangList"></ul>
  </div>

  <script>
    function addUtang() {
      let input = document.getElementById("utangInput");
      let text = input.value.trim();

      if (text === "") {
        alert("Isi dulu data utangnya!");
        return;
      }

      let li = document.createElement("li");

      // checkbox untuk lunas
      let checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.onchange = function() {
        if (checkbox.checked) {
          li.remove(); // hilang kalau dicentang (lunas)
        }
      };

      let span = document.createElement("span");
      span.textContent = text;

      let delBtn = document.createElement("button");
      delBtn.textContent = "Hapus";
      delBtn.className = "btn-delete";
      delBtn.onclick = function() {
        li.remove();
      };

      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(delBtn);

      document.getElementById("utangList").appendChild(li);

      input.value = ""; // reset input
    }
  </script>
</body>
</html>
